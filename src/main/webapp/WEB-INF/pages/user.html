<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row pt-5">
        <form action="#" th:action="@{/saveUser}" th:object="${person}" method="POST">

            <div class="input-group mb-3">
                <input class="form-control" type="text" th:field="*{name}" placeholder="Enter name">
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="text" th:field="*{lastName}" placeholder="Enter lastname">
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="text" th:field="*{email}" placeholder="Enter email">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a th:href="@{/}">Back</a>
                <button class="btn btn-primary" type="submit">
                    Save user
                </button>
            </div>
        </form>


    </div>
</div>
</body>
</html>
