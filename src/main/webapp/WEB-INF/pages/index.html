<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row pt-3">


        <div class="mb-3 d-flex flex-col justify-content-between align-items-center">
            <h1>All users</h1>
            <div class="">
                <a class="btn btn-primary" th:href="@{/createUser}">Create user</a>
            </div>
        </div>


        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="users : ${allUsers}">
                    <td th:text="${users.name}"></td>
                    <td th:text="${users.lastName}"></td>
                    <td th:text="${users.email}"></td>
                    <td>
                        <a th:href="@{/update/{id}(id=${users.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteUser/{id}(id=${users.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
